<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">Log In</h4>
      </div>
    <div class="modal-body">
      <p>
        Enter your user name and password here. If You do not have an account, sign up now! 
      </p>
      <form 
      [formGroup]="form"
      (ngSubmit)="onSubmit(form.value)">

          <label for="name">Username: </label>
          <input type="email" id="email" required class="form-control"       
           name="name"
          formControlName="email">
          <label for="password">Password: </label>
          <input type="password" id="password" required class="form-control"       
           name="password"
          formControlName="password">
        <br>
        <button class="centered" type="submit" class="btn btn-success">Login</button>
</form>
</div>
<button class="btn btn-default right" (click)="register()">Register Here</button>
</div>
</div>
